<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image and Webcam Display with Handpose</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="imageContainer" class="display-box">
      <img src="./myImage.jpg" alt="Displayed Image" id="staticImage">
      <canvas id="imageCanvas" class="overlay-canvas"></canvas>
    </div>

      <div id="instructions">
        <h3>Controls:</h3>
        <p>Press and release the <strong>'V'</strong> key to toggle <em>View Image Mode</em>.</p>
        <p>Press and release the <strong>'Z'</strong> key to toggle <em>Zoom-In Mode</em>.</p>
        <p>Press and release the <strong>'P'</strong> key to toggle <em>Find Persons Mode</em>.</p>
        <p>Press and release the <strong>'E'</strong> key to <em>Exit All Modes</em>.</p>
    </div>

    <div id="webcamContainer" class="display-box">
      <video id="webcamVideo" autoplay playsinline></video>
      <canvas id="webcamCanvas" class="overlay-canvas"></canvas>
    </div>
  </div>
  <p class="footer"> &copy 2025 Abed Al Rahman</p>  
</body>
</html>
